{% extends 'base.html' %}
{%block titulo%}Login | {%endblock%}
{% include 'parciais/_messages.html' %}
{% block conteudo %}
<br>
<h2 class="p-3 mb-2" style="text-align: center;">Login</h2>

{% if not user.is_authenticated %}
<form method='POST' action="{% url 'login' %}">
    {% csrf_token %}
    <br><br>
    <div class="col-md-6 offset-md-3" style="text-align: center;">
        <label>Usuário</label>
        <input type="text" name="usuario" class="form-control" placeholder="Digite seu nome de usuário"
               value="{{request.POST.usuario}}">
    </div>
    <br>
    <br>
    <div class="col-md-6 offset-md-3" style="text-align: center;">
        <label>Senha</label>
        <input type="password" class="form-control" placeholder="Digite sua senha" name="senha">
    </div>
    <br>
    <br>
    <div class="col-lg-12" style="text-align: center;">
        <button type="submit" class="btn btn-primary">Login</button>
    </div>
</form>
{% else %}
<p style="text-align: center;">
    Você já está logado com o usuario "{{user}}"
    <a href="{% url 'logout' %}" > Clique aqui </a> para sair.
</p>

{% endif %}
{% endblock %}
